<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PAYMENT FORM</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="container"> 
    <form action="">
            <h1 class="main_heading">payment form</h1>
            <hr>
            <h2>User Information</h2>
            <p>required fields followed by *</p>
            <p>*name:<input type= "text" name="name" required   placeholder="enter text"></p>
       <p>last name:<input type= "text" name="name"  placeholder="enter text"></p>

           <p>Email:<input type="Email" id="Email"   placeholder="enter text"</p>


       <fieldset>
           <legend>gender</legend>
       <p>
           *male: <input type="radio"  name="gender" id=""> female: <input type="radio" name="gender" id="" required>
           
        </p>
    </fieldset>


    <p>Address:<textarea name="address"  id="address"  cols="50" rows="5"  placeholder="enter text"></textarea></p>
    <p>Pincode:<input type= "number" name="Pincode" placeholder="enter text"></p>

     <h2>*PAYMENT INFORMATION </h2>
     <p> Card Type:
         <select *name="card_type" id="card_type" required>
             <option value="">----select a card type------</option>
             <option value="visa">visa</option>
             <option value="debit">debit</option>
             <option value="rupay">rupay</option>
             <option value="mastercard">mastercard</option>
         </select>
     </p>
     <p>
     Card Number:<input type="number" name="Card_number" id="Card_number" placeholder="1111 2222 3333 4444">
     </p>
     <p>Expiration Date:<input type="date" name="Exp_Date" id="Exp_Date"></p>
     <p>Cvv:<input type="password" name="Cvv" id="Cvv" placeholder="123"></p>
     <input type="submit" value="pay now"









     ></form>
     </div>
    
</body>
</html>
